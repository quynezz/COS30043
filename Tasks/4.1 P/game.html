<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <h1 class="text-center">Number Guessing Game</h1>
    
    <div class="mb-3">
        <p>Enter your guess from 1 to 100:
      <input type="number" v-model.number="userGuess" class="form-control" > 
        </p>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button @click="checkGuess" class="btn btn-primary">Check Guess</button>
      <button @click="giveUp" class="btn btn-danger">Give Up</button>
      <button @click="startOver" class="btn btn-secondary">Start Over</button>
    </div>
    <div v-if="message" class="alert alert-info">{{ message }}</div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="appgame.js"></script>
</body>

</html>
