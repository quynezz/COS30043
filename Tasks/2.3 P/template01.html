<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Site Template</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        border: 1px solid #484949; /* Add border to boxes */
        padding: 10px;
        margin-bottom: 20px;
        height: 100px; /* Set a fixed height for the boxes */
        text-align: center;
        font-size: 14px; /* Adjust font size */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Corporate Logo and Banner -->
      <div class="row">
        <div class="col-2">
          <div class="box">
            <h2>Corporate Logo</h2>
          </div>
        </div>
        <div class="col-10">
          <div class="box">
            <h2>Corporate Banner</h2>
          </div>
        </div>
      </div>
       <!-- Navigation Bar -->
       <div class="row">
        <div class="col">
          <div class="box">
            <h2>Navigation Bar</h2>
          </div>
        </div>
      </div>

      <!-- Main Product Highlight -->
      <div class="row">
        <div class="col">
          <div class="box">
            <h2>Main Product Highlight</h2>
          </div>
        </div>
      </div>

      <!-- Product Features 1 -->
      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <h2>Product Feature 1</h2>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box">
            <h2>Product Feature 2</h2>
          </div>
        </div>
      </div> 

       <!-- Product Features 2 -->
       <div class="row">
        <div class="col-md-4">
          <div class="box">
            <h2>Product Feature 3</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box">
            <h2>Product Feature 4</h2>
          </div>
        </div>
        <div class="col-md-4">
            <div class="box">
              <h2>Product Feature 5</h2>
            </div>
          </div>
      </div>

      <!-- Company Profile -->
      <div class="row">
        <div class="col">
          <div class="box">
            <h2>Company Profile</h2>
          </div>
        </div>
      </div>

      <!-- Footer Banner -->
      <div class="row">
        <div class="col">
          <div class="box">
            <h2>Footer Banner</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
