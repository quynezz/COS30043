<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="app">
            <h2 class="text-center">App Registrations</h2>
            <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php" @submit.prevent="submitForm"
                novalidate>
                <!-- Form fields -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstname" name="First Name" v-model="firstname"
                            :class="{ 'is-invalid': errors.firstname }">
                        <p class="error-message" v-if="errors.firstname">{{ errors.firstname }}</p>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" name="Last Name" v-model="lastname"
                            :class="{ 'is-invalid': errors.lastname }">
                        <p class="error-message" v-if="errors.lastname">{{ errors.lastname }}</p>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="Username" v-model="username"
                            :class="{ 'is-invalid': errors.username }">
                        <p class="error-message" v-if="errors.username">{{ errors.username }}</p>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" v-model="password"
                            :class="{ 'is-invalid': errors.password }">
                        <p class="error-message" v-if="errors.password">{{ errors.password }}</p>
                    </div>
                </div>


                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="confirm-pwd" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-pwd" name="confirm password"
                            v-model="confirm" :class="{ 'is-invalid': errors.confirm }">
                        <p class="error-message" v-if="errors.confirm">{{ errors.confirm }}</p>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" v-model="email"
                            :class="{ 'is-invalid': errors.email }">
                        <p class="error-message" v-if="errors.email">{{ errors.email }}</p>
                    </div>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="street" class="form-label">Street Address:</label>
                        <input type="text" class="form-control" id="street" name="address" v-model="address"
                            :class="{ 'is-invalid': errors.address }">
                        <p class="error-message" v-if="errors.address">{{ errors.address }}</p>
                    </div>
                    <div class="col-md-6">
                        <label for="suburb" class="form-label">Suburb:</label>
                        <input type="text" class="form-control" id="suburb" name="suburb" v-model="suburb"
                            :class="{ 'is-invalid': errors.suburb }">
                        <p class="error-message" v-if="errors.suburb">{{ errors.suburb }}</p>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="postcode" class="form-label">Postcode:</label>
                        <input type="text" class="form-control" id="postcode" name="postcode" v-model="postcode"
                            :class="{ 'is-invalid': errors.postcode }">
                        <p class="error-message" v-if="errors.postcode">{{ errors.postcode }}</p>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone" name="Phone Number" v-model="phone"
                            :class="{ 'is-invalid': errors.phone }">
                        <p class="error-message" v-if="errors.phone">{{ errors.phone }}</p>
                    </div>
                </div>
                <!-- Terms and Conditions -->
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="terms" v-model="agree">
                    <label class="form-check-label" for="terms">
                        I agree to the terms and conditions
                    </label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <div class="mt-3">
                <button @click="toggleDetails" class="btn btn-danger">
                    {{ detailAreVisible ? 'Hide' : 'Show' }} Terms and Condition
                </button>
            </div>
            <p v-if="detailAreVisible">Terms and conditions....</p>
        </div>
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!--JavaScript -->
    <script src="javascript/appregistration2.js" defer></script>
</body>

</html>
